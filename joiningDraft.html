<form class="max-w-sm mx-auto">
  <div class="mb-3">
    <label for="number"  class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">How many people are drafting?</label>
    <input type="number" min="1" max=30  style="width: 100px;"  id="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block mx-auto" placeholder="ex: 1" required />
  </div>
  <div class="mb-3">
    <label for="number"  class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">How many gymmnast are being drafted</label>
    <input type="number" min="1" max="50" style="width: 100px;" id="number2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block mx-auto" placeholder="ex: 1" required/>
  </div>
  <div class="mb-3">
    <label for="time" class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">How much time per a turn? <br> (Follow the format it wont accept anything else)</label>
    <input type="text" id="time" style="width: 100px;" pattern="[0-9]{2}:[0-9]{2}"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block mx-auto" placeholder="ex: 00:00" required/>
  </div>
  <div class="mb-3">
    <label for="time" class="block mb-3 text-sm font-medium text-gray-900 dark:text-white">How often should they get a reminder? </label>
    <input type="text" id="time2" style="width: 100px;" pattern="[0-9]{2}:[0-9]{2}"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block mx-auto" placeholder="ex: 00:00" required/>
  </div>

<label for="dropdownDefaultButton" class="block mb-2 text-sm font-medium text-gray-900">

   <script>
  document.querySelectorAll('#dropdown a').forEach(item => {
    item.addEventListener('click', function (e) {
      e.preventDefault();
      const selectedText = this.textContent;
      document.getElementById('dropdownDefaultButton').textContent = selectedText;
      document.getElementById('dropdown').classList.add('hidden');
    });
  });
</script>
