 people to draft, the time limit, and code to share with others-->

<!DOCTYPE html>
<html>
  <head>
    <title>Join the Draft</title>
    <link href="./output.css" rel="stylesheet">
  </head>
  <body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center justify-center text-center">
    <h1 class="text-4xl font-bold text-blue-600">Join the draft</h1>
    <p class="mt-4 text-lg text-gray-700">Enter the info so we can set up your draft</p>
    <br>
    

<form class="max-w-sm mx-auto">
  <div class="mb-5">
    <label for="number"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">How long does each player have to draft</label>
    <input type="number" min="1" max=100  style="width: 100px;"  id="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block mx-auto" placeholder="ex: 1" required />
  </div>
  <div class="mb-5">
    <label for="number"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">How many gymmnast are being drafted</label>
    <input type="number" min="1" max="100" style="width: 100px;" id="number2" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block mx-auto" placeholder="ex: 1" required/>
  </div>
  <div class="mb-2">
    <label for="time" class="block mb-5 text-sm font-medium text-gray-900 dark:text-white">How much time per a turn? <br> (Follow the format it wont accept anything else)</label>
    <input type="text" id="time" style="width: 100px;" pattern="[0-9]{2}:[0-9]{2}"  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 block mx-auto" placeholder="ex: 00:00" required/>
  </div>
  <p>generate a code to share with others</p>
  <br>
  
  <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>
<br>

    <a href="index.html" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Back home</a>
    <!--mt-6 inline-block bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Back to Home</a>-->
  </body>
</html>
